<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #e2e2e2;">
    <h1 class="text-center">Signup Here</h1>
    <div class="container">
        <div class="row col-md-6 offset-md-3">
            <form novalidate class="bg-white p-4" th:action="@{/process}" method="post" th:object="${loginData}">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" 
                  id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   name="userName" 
                   th:value="${loginData.userName}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="email" 
                  class="form-control" 
                  id="exampleInputPassword1"
                  name="email"
                  th:value="${loginData.email}">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="agreed">
                  <label class="form-check-label" for="exampleCheck1">Agrre Terms & Conditions</label>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
              </form>
        </div>
    </div>
</body>
</html>
